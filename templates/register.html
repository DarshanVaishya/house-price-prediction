{% extends 'base.html' %}
{% block title %}HPP - Register{% endblock %}
{% block body %}
<form action="/register" method="POST">
	<div class="form-group row pb-2">
		<h1>User register</h1>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="uname" placeholder="Username" required>
		</div>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email" placeholder="Email" required>
		</div>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="passwd" placeholder="Password" required>
			<div class="form-text">Password is case sensitive.</div>
		</div>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">Confirm password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="cpasswd" placeholder="Confirm password" required>
		</div>
	<div class="form-group row py-3">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
{% endblock %}
