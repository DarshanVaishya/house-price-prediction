{% extends "base.html" %}
{% block title %}HPP - Result{% endblock %}

{% block body %}
<h1 class="pb-3">Data entered:</h1>
<form id="form_login" action="/result" method="post">
	<b>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">BHK</label>
		<div class="col-sm-10">{{ BHK }}</div>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">Square feet</label>
		<div class="col-sm-10">{{ sqft }}</div>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">Area</label>
		<div class="col-sm-10">{{ area }}</div>
	</div>
	<div class="form-group row py-2">
		<label class="col-sm-2 col-form-label col-form-label-lg">House type</label>
		<div class="col-sm-10">{{ htype }}</div>
	</div></b>
	<h2>Price for a house with given features is {{ price }} Lakh Rupees.</h2>
</form>
{% endblock %}
