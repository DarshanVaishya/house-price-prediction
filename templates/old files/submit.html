{% extends "base.html" %}
{% block title %}HPP - Submit data{% endblock %}

{% block body %}
<h1 class="pb-3">Data submission</h1>
<form id="form_login" action="/submit_data" method="post">
	<div class="form-group row py-2">
		<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">BHK</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" name="BHK" placeholder="BHK" required>
		</div>
	</div>
	<div class="form-group row py-2">
		<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Square Feet</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" name="sqft" placeholder="Square Feet" required>
		</div>
	</div>
	<div class="form-group row py-2">
		<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Area</label>
		<div class="col-sm-10">
			<select name="area" class="form-select" aria-label="Default select example">
				{% for item in area %}
					<option>{{ item }}</option>
				{% endfor %}
			</select>
			<div id="passwordHelpBlock" class="form-text">Select other if your area is not in the list.</div>
		</div>
	</div>
	<div class="form-group row py-2">
		<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">House type</label>
		<div class="col-sm-10">
			<select name="type" class="form-select" aria-label="Default select example">
				{% for item in house_type %}
					<option>{{ item }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group row py-2">
		<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Price</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" name="price" step="0.01" placeholder="Price" required>
		</div>
		<div class="col-sm-2">
			<select class="form-select" multiple size="2" name="unit">
				<option value="lakhs" selected>Lakh(s)</option>
				<option value="crores">Crore(s)</option>
			</select>
		</div>
	</div>
	<div class="form-group row py-3">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
{% endblock %}
