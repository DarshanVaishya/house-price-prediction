{% extends 'base.html' %}
{% block body %}
<table class="table">
	<thead class="thead-dark">
		<tr>
			<!-- <th scope="col">ID<th> -->
			<th scope="col">BHK</th>
			<th scope="col">Square foot</th>
			<th scope="col">Area</th>
			<th scope="col">Type</th>
			<th scope="col">Price (lakhs)</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		{% for row in data[:-1] %}
			<tr>
				<td>{{ row[0] }}</td>
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
				<td>{{ row[4] }}</td>
				<td><a href="#">Approve</a> / <a href="#">Reject</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
