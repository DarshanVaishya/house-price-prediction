{% extends 'base.html' %}
{% block body %}
<table class="table">
	<thead class="thead-dark">
		<tr>
			<!-- <th scope="col">ID<th> -->
			<th scope="col">BHK</th>
			<th scope="col">Square foot</th>
			<th scope="col">Area</th>
			<th scope="col">Type</th>
			<th scope="col">Price (lakhs)</th>
		</tr>
	</thead>
	<tbody>
		{% for row in data %}
			<tr>
				<!-- <th scope="row">{{ row[0] }}</th> -->
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
				<td>{{ row[4] }}</td>
				<td>{{ row[5] }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
